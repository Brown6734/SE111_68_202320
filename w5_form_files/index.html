<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <!--
        you will create a two column table to hold form labels on the left and form inputs on the right.
        add your name to the author meta tag
        you will edit the index html page to match the images below
        each form element and label will have very specific attributes

        notes:
        the table itself with have one row in the <thead> and the rest of the form will reside in the <tbody>
        the heading at the top of the page will go outside of the <table>
        this form will be submitted using the GET method and will have HTML 5 validation. It will not submit until all of the required fields have been entered correctly
        Once the form is submitted it will redirect you to a confirm.html page. 
        YOU SHOULD NOT EDIT ANYTHING on the confirm.html page

        NOTE: DO NOT ADD THE REQUIRED ATTRIBUTE TO the drink choices
    
        -->

    <h1>Birthday Party Registration Form</h1>

    <table>
        

        <tbody>
            

        </tbody>
            
    </table><!--/ table element/block-->

    <form action="confirm.html" method="GET">
        <table>
            <thead>
                <tr>
                    <td><h2>Labels</h2></td>
                    <td><h2>Form Fields</h2></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="g-first">Parent/Guardian Name</label><br>
                    </td>
                    <td>
                        <input type="text" maxlength="20" name="username" id="g-first" placeholder="First Name" required><br>
                        <input type="text" maxlength="20" name="crfirst" id="g-last" placeholder="Last Name" required>
                    </td>
                
                
                </tr>

                    <tr>
                        <td>
                    <!--Child's First Name
                    label of "cfirst"-->
                            <label for="c-first">Child's First Name</label>
                        </td>
                        <td>
                    <!--type: text; required; name: cfirst; id: c-first;placeholder: Child's First Name-->
                        <input type="text" name="cfirst" id="c-first" placeholder="Child's First Name" required>
                        </td>
                    </tr>

                    <tr>
                <!--childs age
                type number; required; name age; value 3-->
                    <td>
                        <label for="cage">Child's Age</label>
                    </td>
                    <td>
                        <input type="number" id="cage" name="age" value="3" required>
                    </td>
                </tr>

                <tr>
                <!--Date and time bolded-->
                    <td>
                        <h2>Date and Time</h2>
                    </td>
                    <td></td>
                
                </tr>

                <tr>
                <!--date-->
                <!--type date; required; name date-->
                    <td>
                        <label for="ddate">Date</label>
                    </td>
                    <td>
                        <input type="date" id="ddate" name="date" required>
                    </td>
                </tr>
                <tr>
                <!--start time; label of time
                type time; name time; required-->
                    <td>
                        <label for="ttime">Start Time</label>
                    </td>
                    <td>
                        <input type="time" id="ttime" name="time" required>
                    </td>
                </tr>
                <tr>
                <!--number of guests; label of guests
                type number; name guests; value 5-->
                    <td>
                        <label for="nguests">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" id="nguests" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                <!--food h2 heading-->
                    <td><h2>Food</h2></td>
                    <td></td>
                </tr>
                <tr>
                <!--size; label of size
                3 input tags/pieces-->
                <!--type radio; name size;
                each option will get a unique value attribute; they will be "sm", "md", and "lg"-->
                    <td>
                        <label for="ssize">Size</label>
                    </td>
                    <td>
                        <input type="radio" id="ssize" name="ssize" value="sm">
                        <label for="ssize">Sm</label>
                       <input type="radio" name="size2" value="md">
                        <label for="ssize">Med</label>
                       <input type="radio" name="size3" value="lg">
                       <label for="ssize">Lg</label>
                    </td>
                
                    </tr>
                    <tr>
                <!--drinks (NO REQUIRED ATTRIBUTE)-->
                <!--label of drinks-->
                <!--coke label
                type checkbox; name drink1; checked true; value coke;-->
                    <td>Drinks</td>
                    <td>
                        <label for="drink1">Coke</label>
                        <input type="checkbox" name="drink-1" id= "drink1" value="coke">
                        <br>
                        <label for="drink2">Sprite</label>
                        <input type="checkbox" name="drink-2" id="drink2" value="sprite">
                        <br>
                        <label for="drink3">Fruit Punch</label>
                        <input type="checkbox" name="drink-3" id="drink3" value="fruit punch">
                        <br>
                        <label for="drink4">Lemonade</label>
                        <input type="checkbox" name="drink-4" id="drink4" value="lemonade">
                        <br>
                        <label for="drink5">Iced Tea</label>
                        <input type="checkbox" name="drink-5" id="drink5" value="iced tea">
                    </td>
                </tr>
                <tr>
                    <!--cake
                    label of cake-->
                    <!--<select>
                        name cake-->
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <select name="cake">
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><h2>Decorations</h2></td>
                    <td></td>
                </tr>
                <tr>
                <!--color scheme-->
                <!--label of colors-->
                <!--type color; name colors-->
                    <td>Colors</td>
                    <td>
                        <label for="colors">Choose a color scheme for the party</label>
                        <br>
                        <input type="color" name="color-s" id="colors">
                    </td>
                </tr>
                <tr>
                <!--additional comments <td>-->
                <!--<textarea>-->
                <!--placeholder: please add any additional comments here;
                name comments-->
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>
                    <td>
                        <textarea name="comment-s" id="comments" placeholder="Please add any additional comments here"></textarea>
                    </td>
                </tr>
                <tr>
                <!--submit-->
                <!--type sumbit; value submit-->
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    
    

    <!--forms used the <form> tag and all other form elements are nested with the <form> tag(s)-->
    <!--the <form> tag has two attributes that are used to help send data to a server-->
    <!--method: the method in which data is sent the server-->
    <!--action: a link to another page or script that will utilize the data in some way-->
    <!--forms utilize <input> tags as well as some others to create interactive form elements such as text, boxes, select boxes and buttons-->

   

   

    
</body>
</html>
