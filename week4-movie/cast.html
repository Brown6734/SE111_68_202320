<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chloe Brown">
    <meta name="description" content="The Greatest Showman">
    <title>The Greatest Showman: Cast Page</title>
</head>
<body>

    <!--within the main content area of the cast page include the following:-->
    <!--the heading 2 will be CAST-->
    <!--you must include at least five characters. each character should have the following:-->
    <!--A div to contain the character with a class="character"-->
    <!--a heading 3 with the character's name-->
    <!--must include a picture of each main actor with a height attribute of 50; height="50"-->
    <!--the actor's name-->
    <!--a horizontal rule-->

    <div id="container">



    </div><!--/ #container-->
    <hr>

    <!--horizontal rule-->

        <div id="header">
        <!--a heading 1 to display the name of the movie-->
        <h1><em>The Greatest Showman</em></h1>


        </div><!--/ #header-->

        <div id="nav">
        <!--this area should contain links to the following pages:-->
        <!--index.html (cast); cast.html(cast); review.html (review)-->
            <a href="index.html">Home Page</a>
            <a href="cast.html">Cast Page</a>
            <a href="review.html">Review Page</a>

        </div><!--/ #nav-->
        <hr>

        <div id="content">

        <!--a heading 2 for the page title; home, cast, review-->
        <h2>Cast Page</h2>
        <!--div to hold the main content of the page-->

            <div id="main-content">

                <!--for each character:-->
                <!--a div to contain the character with a class of "character"-->
                <div class="character">

                    <!--character #1-->

                    <!--h3 with character's name-->
                    <h3>P.T Barnum</h3>

                    <!--must include a picture of each main actor with a height attribute of height="50"-->

                    <img src="images/hugh_jackman.jpg" alt="A picture of the actor Hugh Jackman" height="50">

                    <!--actor's name-->
                    <p>Actor: Hugh Jackman</p>

                    

                    <!--Hugh Jackman-->

                    <!--a horizontal rule-->
                    <hr>


                </div><!--/ .character-->

                <div class="character">

                    <!--character #2-->

                    <!--actor: Michelle Williams-->
                    <h3>Charity Barnum</h3>

                    <!--character: Charity Barnum-->

                    <img src="images/michelle_williams.jpg" alt="A picture of the actor Michelle Williams" height="50">

                    <p>Actor: Michelle Williams</p>
                    
                    <hr>


                </div><!--/ .character-->

                <div class="character">

                    <!--character #3-->

                    <!--actor - Zac Efron-->

                    <h3>Phillip Carlyle</h3> 

                    <!--character: Phillip Carlyle-->

                    <img src="images/zac_efron.jpg" alt="A picture of the actor Zac Efron" height="50">

                    <p>Actor: Zac Efron</p>

                    <hr>


                </div><!--/ .character-->

                <div class="character">

                    <!--character #4-->

                    <!--actor - Zendaya-->
                    <h3>Anne Wheeler</h3>

                    <!--character: Anne Wheeler-->

                    <img src="images/zendaya.jpg" alt="A picture of the actor Zendaya" height="50">

                    <p>Actor: Zendaya</p>

                    <hr>


                </div><!--/ .character-->

                <div class="character">

                    <!--character #5-->

                    <!--actor - Rebecca Ferguson-->
                    <h3>Jenny Lind</h3>

                    <img src="images/rebecca_ferguson.jpg" alt="A picture of the actor Rebecca Ferguson" height="50">

                    <!--character: Jenny Lind-->
                    <p>Actor: Rebecca Ferguson</p>

                    <hr>


                </div><!--/ .character-->


            </div><!--/ #main-content -->

        </div><!--/ #content-->

    <!--horizontal rule-->

        <div id="footer">
        <!--a link to the header-->
            <a href="#header">Back to Top</a>

        <!--A screen shot of the validation-->
        <img src="images/cast_page_validation.png" alt="validation image for the cast page">

        </div><!--/ footer-->
